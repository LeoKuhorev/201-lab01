<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Class 1 Lab
        </title>
        <style>
            html {
                text-align: center;
                background-color: cornsilk;
                font-family: Arial, Helvetica, sans-serif;
            }
            .red {
                color: red;
            }
        </style>
    </head>
    <body>  
        <header>
            <h1>Class 1 Lab</h1>
        </header>
        <main>
            <p id="questionGame"></p>
        </main>
        <footer id="questions">
            
        
        </footer>
        <script>            
            // getting current system time
                //***I found this concept in some tutorial a few month ago, don't remember where exactly it was***
            var today = new Date();
            var hourNow = today.getHours();
            var greeting;
            var favoriteThing;
            var questionAskedEl;
            console.log('Current time is ' + hourNow);
            //changing greeting depending on current time
            if (hourNow > 18) {
            greeting = 'Good evening';
            }   else if (hourNow > 12) {
            greeting = 'Good afternoon';
            }   else if (hourNow > 0) {
            greeting = ' Good morning';
            }   else {
            greeting = 'Welcome';
            }
            var userName = prompt(greeting + ', what is your name?');
            console.log('The user name is ' + userName);
            var questionGameEl = document.getElementById('questionGame');
            questionGameEl.innerHTML ='<p>'+ greeting + ', ' + userName + ', do you want to play a question game?  <button onclick="questionGameFunction()">YES</button></p>';            
            var questionGameFunction = function() {
                var likesMusic = prompt(userName + ', do you like listening to the music?');
                //allow only yes or no answers for this question
                while (!(likesMusic.toLowerCase() === 'yes' ||  likesMusic.toLowerCase() === 'no')) {
                    likesMusic = prompt('I\'m sorry, ' + userName + ', I didn\'t quite get your answer. Please try again using only "yes" and "no" answers');
                }
                if (likesMusic.toLowerCase() === 'yes'){
                    var favoriteGenre = prompt('Awesome, ' + userName + ', I love music, too. What\'s your favorite genre?');
                    favoriteThing = prompt('Nice, ' + userName + ', I think that ' + favoriteGenre + ' is really cool genre! By the way, what\'s your favorite thing in the world besides listening to the music?');
                    alert('This is just awesome! Indeed, ' + favoriteThing + ' might be even better than music sometimes!');
                    questionAskedEl = document.getElementById('questions');
                    questionAskedEl.innerHTML = '<h4>List of the questions:</h4> <p>Do you like music? - <span class="red">Yes</span></p> <p>Your favorite genre - ' + '<span class="red">' + favoriteGenre + '</span></p> <p>Your favorite thing in the world - ' + '<span class="red">'+ favoriteThing + '</span></p>';
                } else {
                    favoriteThing = prompt('Oh, I see, ' + userName + '. What do you like to do then?');  
                    alert('Yes, actually you\'re right, '+ userName + ', ' + favoriteThing + ' might be even better than music sometimes!');   
                    questionAskedEl = document.getElementById('questions');
                    questionAskedEl.innerHTML = '<h4>List of the questions:</h4><p>Do you like music? - No</p> <p>Your favorite thing in the world - ' + favoriteThing + '</p>';        
                } 
            }  

        </script>
    </body>
</html>
